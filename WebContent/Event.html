<body>
	<script>

	var image = document.createElement('img');
	image.src = 'image.jpg';
	image.width = 500;
	image.height = 350;

	document.body.appendChild(image);

	function changeImage(){
		image.setAttribute('src', 'image2.jpg');
	}

	</script>

	</br>
	<input type= 'button' value = 'change' onclick="changeImage()">  <!-- property = "listener" _>


</body>
