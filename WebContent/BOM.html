	var winTest;

	function openWindow()
	{
		winTest = window.open("", "", "left=100, top=100, width=50, height=50");

	{
		winTest.moveBy(30, 50);

	}


	// Onload
	window.onload = function()
	{
		// location, history : defacto std.
		var browserbrowserPageInfo;

		browserPageInfo = "Current location is " + location.href + "\n";
		browserPageInfo += "The hostname/protocol is " + location.hostname + " " +location.protocol + "\n"; // http
		browserPageInfo += "The port is " + location.port + "\n";

		console.log(browserPageInfo);

		browserInfo = "Browser Type : " + navigator.appName + "\n";
